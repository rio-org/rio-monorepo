specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RioLRTIssuer
    source:
      abi: RioLRTIssuer
      address: "0x2A2fb9f94b92C957Df58dAD26f20fA51Cf45002C"
      startBlock: 10204427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/issuer.ts
      entities:
        - LRTIssuer
        - LiquidRestakingToken
      abis:
        - name: RioLRTIssuer
          file: ./abis/RioLRTIssuer.json
        - name: ERC20Token
          file: ./abis/ERC20Token.json
      eventHandlers:
        - event: LiquidRestakingTokenIssued(string,string,((address,uint96,address,address)[],uint8,address,address),(address,address,address,address,address,address,address,address))
          handler: handleLiquidRestakingTokenIssued
    network: goerli
templates:
  - name: LiquidRestakingToken
    kind: ethereum/contract
    source:
      abi: RioLRT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/liquid-restaking-token.ts
      entities:
        - LiquidRestakingToken
      abis:
        - name: RioLRT
          file: ./abis/RioLRT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleLiquidRestakingTokenTransfer
    network: goerli
  - name: Coordinator
    kind: ethereum/contract
    source:
      abi: RioLRTCoordinator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/coordinator.ts
      entities:
        - User
        - Deposit
        - Withdrawal
      abis:
        - name: RioLRTCoordinator
          file: ./abis/RioLRTCoordinator.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,uint256,uint256)
          handler: handleDeposited
        - event: WithdrawalRequested(indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawalRequested
    network: goerli
