[profile.default]
src = 'contracts'
libs = ['lib', '../../node_modules']
auto_detect_remappings = false
auto_detect_solc = true
bytecode_hash = 'none'
optimizer_runs = 10

[fmt]
quote_style = 'single'
ignore = ['**/governance/*.sol', '**/RioLRT.sol', '**/OperatorOperations.sol']

